<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>QR App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    font-family: "Arial";
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 40px;
    color: #222;
  }

  .btn {
    display: block;
    width: 80%;
    margin: 15px auto;
    padding: 18px;
    background: #ff4f9a;
    color: white;
    border: none;
    font-size: 22px;
    border-radius: 15px;
    cursor: pointer;
    transition: .3s;
  }

  .btn:hover {
    transform: scale(1.05);
    background: #ff2d84;
  }

  footer {
    margin-top: 90px;
    color: #444;
    font-size: 18px;
  }
</style>

</head>
<body>

<h1>Codio QR App</h1>

<button class="btn" onclick="location.href='create.html'">إنشاء QR Code</button>
<button class="btn" onclick="location.href='scan.html'">مسح QR Code</button>

<footer>© 2026 جميع الحقوق محفوظة</footer>

</body>
</html>
