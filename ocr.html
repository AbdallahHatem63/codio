<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Reader قوي ومحسّن</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    /* خطوط وألوان عامة */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    #imagePreview {
      max-width: 90%;
      height: auto;
      margin: 15px 0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      resize: vertical;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 10px 18px;
        font-size: 14px;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>قارئ النصوص من الصور - نسخة محسّنة</h1>
  <input type="file" id="uploadImage" accept="image/*">
  <br>
  <canvas id="canvasPreview" style="display:none;"></canvas>
  <img id="imagePreview" src="" alt="صورة">
  <br>
  <button onclick="extractText()">استخراج النص</button>
  <button onclick="copyText()">نسخ النص</button>
  <br>
  <textarea id="resultText" placeholder="النص سيظهر هنا..."></textarea>

  <script>
    const uploadImage = document.getElementById('uploadImage');
    const imagePreview = document.getElementById('imagePreview');
    const canvasPreview = document.getElementById('canvasPreview');
    const resultText = document.getElementById('resultText');

    uploadImage.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file) {
        imagePreview.src = URL.createObjectURL(file);
      }
    });

    function preprocessImage(img) {
      const canvas = canvasPreview;
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for(let i = 0; i < data.length; i += 4) {
        const avg = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        const enhanced = avg > 128 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = enhanced;
      }
      ctx.putImageData(imageData, 0, 0);
      return canvas;
    }

    function extractText() {
      if(!uploadImage.files[0]) {
        alert('من فضلك اختر صورة أولاً!');
        return;
      }

      const img = new Image();
      img.src = imagePreview.src;
      img.onload = () => {
        const preprocessedCanvas = preprocessImage(img);
        resultText.value = "جاري القراءة...";
        Tesseract.recognize(
          preprocessedCanvas,
          'ara+eng',
          { 
            logger: m => console.log(m),
            tessedit_pageseg_mode: 6
          }
        ).then(({ data: { text } }) => {
          resultText.value = text;
        }).catch(err => {
          resultText.value = "حدث خطأ في قراءة النص.";
          console.error(err);
        });
      }
    }

    function copyText() {
      resultText.select();
      navigator.clipboard.writeText(resultText.value).then(() => {
        alert("تم نسخ النص!");
      });
    }
  </script>
</body>
</html>
